<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout-Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Checkout</h1>
        </div>
    </section>

    <section class="cart-section">
        <div class="container">
            <div class="products">
                
                <div class="single-product">
                    <img src="images/photo1.png" alt="Bag" class="cart-image">
                    <div class="products-details">
                        <a href="#">Vintage Backbag</a>
                        <div class="price">
                            <span class="current-price">$54.99</span>
                            <span class="old-price">$94.99</span>
                        </div>
                        <div class="quantity">
                            <button>-</button>
                            <span class="item">1</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <div class="single-product">
                    <img src="images/photo2.png" alt="Bag" class="cart-image">
                    <div class="products-details">
                        <a href="#">Levi Shoes</a>
                        <div class="price">
                            <span class="current-price">$74.99</span>
                            <span class="old-price">$124.99</span>
                        </div>
                        <div class="quantity">
                            <button>-</button>
                            <span class="item">1</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>
            
        
            <div class="full-total">
                <div class="shipping-price">
                    <p>Shipping</p>
                    <span>$19</span>
                </div>
                <div class="total">
                    <p>Total</p>
                    <span>$148.98</span>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <h2>Contact information</h2>
            <form action="/action_page.php" method="post">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" placeholder="Enter your phone..." required>
            </form>
        </div>
    </section>

    <section class="address-section">
        <div class="container">
            <h2>Shipping address</h2>
            <form action="#">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>
                
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Your address.." required>
        
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Your city.." required>
                <div class="spl">
                    <label for="country">Country</label>
                    <!-- <select id="country" name="country" class="country" placeholder="Your country.." required>
                        <option value="volvo">USA</option>
                        <option value="saab">Canada</option>
                        <option value="fiat">India<option>
                    </select> -->
                    
                     <input type="text" id="country" name="country" class="country" placeholder="Your country.." required>
            
                    <label for="postal" class="postal-label">Postal code</label>
                    <input type="number" id="postal" name="postal" class="postal" placeholder="Your postal.." required>
                </div>
                <div class="sav-info">
                    <input type="checkbox" name="save" id="checkbox" >
                    <label for="save">Save this information for next time</label>
               </div>
         
                <input type="submit" value="Continue" id="btn">
            
            </form>
        </div>
    </section>
</body>
</html>
